Host bastion
   tags_Name_project_ec2_bastion

Host private-server-*.example.com
   ProxyJump bastion




[proxy]
tags_Name_project_ec2_bastion

[nodes]
private-server-1.example.com
private-server-2.example.com
private-server-3.example.com

[nodes:vars]
ansible_ssh_common_args='-o ProxyCommand="ssh -p 2222 -W %h:%p -q username@bastion.example.com"'   

Host tags_Name_project_ec2_bastion
   User ec2-user
   Hostname ip-100-100-1-63.ap-northeast-1.compute.internal

Host tags_name_*_asg
   ProxyJump bastion