plugin: aws_ec2

regions:  
  - ap-northeast-1

cache: true

cache_max_age: 3600

filters:
  tag:name:
    - bastion
    - web_asg
    - was_asg
  instance-state-name: running 

keyed_groups:
  - key: tags.name
    separator: ''

hostnames:
  - network-interface.association.public-ip
  - network-interface.addresses.private-ip-address