      instance_types: '{{ instancesize_bastion }}'
      ami_type: 'AL2023_x86_64'
      labels:
        'name': 'web nodes'
      taints:
        - key: 'test'
          value: 'test'
          effect: 'NO_SCHEDULE'
      capacity_type: 'ON_DEMAND'        