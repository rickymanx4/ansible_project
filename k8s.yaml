plugin: kubernetes.core.k8s
connections:
  - namespaces:
    - test

filters:
  instance-state-name: running
  node_group:
    - node2
  labels:
    - eks.amazonaws.com/nodegroup: node2  

keyed_groups:
  - prefix: eks.amazonaws.com/nodegroup
    key: labels

  - key: tags.name
    separator: ''    