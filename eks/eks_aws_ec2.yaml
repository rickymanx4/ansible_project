cache: false

  #cache_max_age: 3600

filters:
  instance-state-name: running
  tag:name:
    - web_node
    - was_node
    - project-master-ec2



keyed_groups:
  #  - prefix: tags
  #    key: tags
  - key: tags.name
    separator: ''
hostnames:
  - network-interface.association.public-ip
  - network-interface.addresses.private-ip-address